<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/7733acf823.js" crossorigin="anonymous"></script>
        <script src="jsbinjquery.js"></script>
        <title>Online Code Editor</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light">
            <div>
                <span class="navbar-brand mb-0 h1">Code Editor</span>
            </div>
            <div style="margin: auto" class="btn-group">
                <button type="button" class="btn button1" id="bht">HTML</button>
                <button type="button" class="btn button1" id="bcs">CSS</button>
                <button type="button" class="btn button1" id="bjs">JS</button>
                <button type="button" class="btn button1" id="bre">Result</button>
            </div>
            <div>
                <button class="button button2" style="float: right" id="run">Run</button>
            </div>
            <div>
                <button class="button button3" style="float: right" id="rst">Reset</button>
            </div>
        </nav>
        <div id="win" style="float:left">
            <div id="dht" class="label-in-textarea">
                <label for="html"><b>HTML</b><i class="fa-brands fa-html5" style="color:#e44d26"></i></label>
                <textarea id="html"></textarea>
            </div>
            <div id="dcs" class="label-in-textarea">
                <label for="css"><b>CSS</b><i class="fa-brands fa-css3-alt" style="color:#2196f3"></i></label>
                <textarea id="css"></textarea>
            </div>
            <div id="djs" class="label-in-textarea">
                <label for="js"><b>JS</b><i class="fa-brands fa-js" style="color:#ffdf00"></i></label>
                <textarea id="js"></textarea>
            </div>
        </div>
        <div id="dre" style="float: left">
            <b>Result</b><br>
            <iframe id="ifr" srcdoc=""></iframe>
        </div>
    </body>
</html>
